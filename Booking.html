    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>USNStart</title>
        <link rel="stylesheet" href="Booking.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <header>
            <img class="logo" src="BilderNettsiden/LogoUSN.png" alt="logo">
            <nav class="nav_links">
                <ul>
                    <li><a href="index.html">Hjem</a></li>
                    <li><a href="medlemskap.html">Medlemskap</a></li>
                    <li><a href="OmOss.html">Om Oss</a></li>
                    <li><a href="Kontakt.html">Kontakt</a></li>
                    <li><a href="Booking.html">Booking</a></li>
                    <li><a href="fasiliteter.html">Fasiliteter</a></li>
                </ul>
            </nav>
            <a class="active" href="LoggInn.html"><button>Logg inn</button></a>
        </header>
    
    


        <div class="alt">
            <div class="main">
                <div class="wrapper">
                    <form action="">
                        <h1>Reserver rom</h1>
                        
                        <div class="input-box">
                            <input type="text" id="roomInput" placeholder="Velg rom" required>
                        </div>

                        <div class="input-box">
                            <input type="Dato" 
                            placeholder="Dato" required>
                        </div>

                        <div class="fra-klokke">
                            <input type="Fra Klokke" 
                            placeholder="Fra Klokke" required>
                        
                        </div>

                        <div class="til-klokke">
                            <input type="Til Klokke" 
                            placeholder="Til Klokke" required>
                        
                        </div>
                        
                        <button type="button" class="btn" id="reserveBtn">Reserver</button>


                        <div class="popup">
                            <div class="popup-content">
                                <span class="close-btn">&times;</span>
                                <p>Rommet er reservert</p>
                            </div>
                        </div>
                        
            
                    </form>
            
                </div>
                
            </div>
            <img class="logo1" src="BilderNettsiden/Co-Working-Space.png" alt="logo1">
        </div>

        <br>

        <script>
            document.addEventListener("DOMContentLoaded", function() {
                var logo = document.querySelector(".logo");

                // Legg til en klikk-lytter på bildet
                logo.addEventListener("click", function() {
                    // Naviger til den ønskede siden
                    window.location.href = "index.html";
                });
            });
        </script>

        <script>
            document.addEventListener("DOMContentLoaded", function() {
                var reserveBtn = document.getElementById("reserveBtn");
                var popup = document.querySelector(".popup");
                var closeBtn = document.querySelector(".close-btn");
                var roomInput = document.getElementById("roomInput");

                reserveBtn.addEventListener("click", function() {
                    var selectedRoom = roomInput.value;
                    var popupContent = document.querySelector(".popup-content p");
                    popupContent.textContent = selectedRoom + " er reservert";
                    popup.style.display = "block"; // Vis popup-boksen når knappen blir trykket på
                });

                closeBtn.addEventListener("click", function() {
                    popup.style.display = "none"; // Skjul popup-boksen når lukkeknappen blir trykket på
                });
            });

        </script>


    </body>

    </html>
